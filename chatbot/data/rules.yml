version: "3.1"

rules:

- rule: Say 'I am a bot' anytime the user challenges
  steps:
    - intent: bot_challenge
    - action: utter_iamabot

- rule: response to affirmation by activating user form
  steps:
    - intent: affirm
    - action: action_process_user_form
    - action: user_details_form
    - active_loop: user_details_form

- rule: Submit user form
  condition:
    - active_loop: user_details_form
  steps:
    - action: user_details_form
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    - action: action_submit_user_form
    - intent: affirm
    - action: utter_appreciation
    - action: action_generate_cover_letter

- rule: response to denial
  condition:
    - active_loop: user_details_form
  steps:
    - intent: deny
    - action: utter_respond_denial
    - action: utter_goodbye

- rule: ask user to rephrase whenever NLU confidence level is low
  steps:
  - intent: nlu_fallback
  - action: utter_default

