<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .carousel-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            width: 100%;
            height: 100%;
            animation: slide 10s linear infinite;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .button {
        background-color: #8734db;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        border-radius: 20px; /* Adjust the value to control the roundness */
        display: inline-block;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="carousel-container">
